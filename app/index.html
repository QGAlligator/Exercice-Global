<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini App</title>
  </head>
  <body>
    <h1>Mini App déployée</h1>
    <p>Environment: <span id="env">unknown</span></p>
    <script>
      (async () => {
        try {
          const res = await fetch("/health");
          if (res.ok) document.getElementById("env").textContent = "healthy";
        } catch (e) {
          document.getElementById("env").textContent = "unreachable";
        }
      })();
    </script>
  </body>
</html>
